<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Joblite sign up</title>
    <link href='https://fonts.googleapis.com/css?family=Source Sans Pro' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <section class="signup_form_section">
        <div class="inner">
            <div class="signup_form_logo_wrapper">
                <img src="images/joblite_logo.png" alt="Joblite logo" title="Joblite logo" class="signup_form_logo">
            </div>
            <h1 class="signup_form_title">
                Set up your Joblite account
            </h1>

            <form  id="signup_form" class="signup_form">
                <div class="form_inner">
                    <div class="form_group">
                        <div class="form_group_label">name</div>
                        <input id="name"
                               class="form_group_input name"
                               type="text"
                               placeholder="name"
                               name="name"
                               title="enter your name">
                        <span class="form_input_info"></span>
                    </div>
                    <div class="form_group">
                        <div class="form_group_label">e-mail</div>
                        <input id="email"
                               class="form_group_input email"
                               type="text"
                               placeholder="email"
                               name="email"
                               title="enter e-mail">
                        <span class="form_input_info"></span>
                    </div>
                    <div class="form_group">
                        <div class="form_group_label">passwort</div>
                        <input id="password_1"
                               class="form_group_input password password_1"
                               type="password"
                               placeholder="password"
                               name="password_1"
                               title="enter password"
                               autocomplete="false">
                        <span class="form_input_info"></span>
                    </div>
                    <div class="form_group">
                        <div class="form_group_label">passwort bestätigung</div>
                        <input id="password_2"
                               class="form_group_input password password_2"
                               type="password"
                               placeholder="password"
                               name="password_2"
                               title="enter password again"
                               autocomplete="false" disabled>
                        <span class="form_input_info"></span>
                    </div>
                    <div class="form_group">
                        <div class="form_select_wrapper">
                            <select class="form_select"
                                    name="language"
                                    id="language"
                                    title="Select language">
                                <option value="english">english</option>
                                <option value="deutsch">deutsch</option>
                                <option value="русский">русский</option>
                            </select>
                        </div>
                    </div>
                    <button disabled type="submit" class="signup_form_submit_btn">setup new account <span>&rarr;</span></button>
                </div>
            </form>
            <a href="#" class="signup_form_section_link login_link">
                already have an account? login in here
            </a>
            <a href="#" class="signup_form_section_link help_link">
                need help?
            </a>
        </div>
    </section>
    <footer>
        <div class="inner">
            <div class="footer_link_btn_wrapper">
                <a class="footer_link_btn" href="http://joblite.el-look.com/">
                    website
                    <span class="footer_link_btn_arrow">
                        &rarr;
                    </span>
                </a>
            </div>
            <ul class="footer_menu">
                <li class="footer_menu_item">
                    <a href="" class="footer_menu_item_link">
                        Welcome
                    </a>
                </li>
                <li class="footer_menu_item">
                    <a href="" class="footer_menu_item_link">
                        Tour
                    </a>
                </li>
                <li class="footer_menu_item">
                    <a href="" class="footer_menu_item_link">
                        Use cases
                    </a>
                </li>
                <li class="footer_menu_item">
                    <a href="" class="footer_menu_item_link">
                        Contact
                    </a>
                </li>
            </ul>
            <div class="footer_copyright">
                &copy; 2011-2016 &ndash; Joblite is a product  from <span>eyelabel</span>. All rights reserved
            </div>
        </div>
    </footer>
</body>
</html>
