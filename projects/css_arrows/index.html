<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css arrows</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script defer type="text/javascript" src="script.js"></script>
</head>
<body>
<section class="section mod-curved-arrow">
    <div class="section-block mod-left">
        <div id="arrow" class="arrow-body mod-1"></div>
    </div>
    <div class="section-block mod-right">
        <h1 id="title" class="title mod-curved-arrow">
            Curved Arrow
        </h1>

        <input type="range" id="range" class="range" autofocus="true" defaultValue="10" step="2" min="2" max="10">
    </div>
</section>
</body>
</html>
